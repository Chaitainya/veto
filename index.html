<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>VETO</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar veto-navbar">
            <div class="nav-division">
                <img class="veto-logo" src="./images/vetoLogo.png" alt="veto logo">
                <img class="veto-brand" src="./images/vetoBrand.png" alt="veto brand">
            </div>

            <div class="nav-division">
                <img class="getIt-playStore" src="./images/getItOnPlayStore.png" alt="playstore icon">
                <img class="veto-menu" src="./images/veto-menu.png" alt="veto menu">
            </div>
        </nav>

        <div class="main-banner-parent">
            <img class="main-banner-children dialoque01" src="./images/mainBanner01.png" alt="">
            <img class="main-banner-children dialoque02" src="./images/mainBanner02.png" alt="">
            <img class="main-banner" src="./images/MainBanner.png" alt="">
        </div>

        <div class="game-on-banner">
            <img class="veto-game-on" src="./images/GAME ON!@2x.png" alt="game on text">
            <img class="veto-game-on-description" src="./images/Play Rummy, Fantasy on your Mobile@2x.png" alt="Play Rummy, Fantasy on your Mobile">
            <img class="veto-game-on-download-btn"src="./images/downloadApp.png" alt="">
            <h4 style="color: #fff;">Get <i style="color: #1CAF5B;">Free Vetos</i> on Sign-up!</h6>
        </div>

        <div class="journey-made-easy-group">
            <img class="journey-made-easy" src="./images/Journey Made Easy Group@2x.png" alt="">
        </div>

        <div class="bg-path-parent">
            <img class="bg-path" src="./images/Path 191307@2x.png" alt="cross white bg">
            <div style="position: absolute; padding: 6rem 0;">

                <h1 style="color: rgb(10 38 71); font-weight: 700; text-align: center; padding-bottom: 1.2rem;">VETO <span style="color: #1CAF5B;">REWARDS</span></h1>

                <!-- <img class="path-corousel" src="./images/Veto Rewards Group@2x.png" alt=""> -->

                <!-- Carousel -->
                <div id="veto_rewards" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./images/Veto Rewards Group_01@2x.png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images/Veto Rewards Group_02@2x.png" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images/Veto Rewards Group_03@2x.png" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#veto_rewards" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <spn class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#veto_rewards" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
                
            </div>
        </div>

        <div class="bg-path-red-parent">
            <img class="bg-path-red" src="./images/path_red@2x.png" alt="cross red bg">
        </div>

        <div class="bg-path-parent" style="margin-top: -3rem;">
            <img class="bg-path" src="./images/Path 191307@2x.png" alt="cross white bg">
            <div style="position: absolute; padding: 3rem 0;">
                <h1 style="color: rgb(10 38 71); font-weight: 700; text-align: center; padding-bottom: 1.2rem;">VETO <span style="color: #20AAD1;">CARES</span></h1>

                <!-- Carousel -->
                <div id="veto_cares" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="./images/veto_cares01@2x.png" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images/veto_cares02@2x.png" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="./images/veto_cares03@2x.png" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#veto_cares" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <spn class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#veto_cares" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
                
            </div>
        </div>

        <div class="bg-path-blue-parent">
            <img class="bg-path-blue" src="./images/pathBlue.png" alt="cross red bg">
            <img class="bg-path-blue-content" src="./images/Veto Fantasy Group@2x.png" alt="veto fantasy content">
        </div>

        <div class="bg-path-parent" style="height: 32rem; margin-top: -2rem; display: flex; align-items: center;">
            <img class="bg-path partners-bg" src="./images/Path 191307@2x.png" alt="cross white bg">
            <img class="bg-path-partners" src="./images/Partners - Follow us Group@2x.png" alt="">
        </div>

        <div style="position: relative;
        margin-top: -1.2rem;
        z-index: 2;
        display: flex;
        justify-content: end;">
            <img class="footer-content-bg" src="./images/Rectangle 34708@2x.png" alt="">
            <img class="footer-content" src="./images/Footer Quick Links Group@2x.png" alt="">
        </div>

    </div>
</body>
</html>
